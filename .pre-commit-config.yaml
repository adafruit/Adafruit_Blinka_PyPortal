repos:
-   repo: https://github.com/python/black
    rev: 21.6b0
    hooks:
    - id: black
-   repo: https://github.com/fsfe/reuse-tool
    rev: v0.13.0
    hooks:
    - id: reuse
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
